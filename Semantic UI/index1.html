<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Semantic UI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.10/semantic.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.10/semantic.min.js"></script>
    <style>

    </style>
  </head>
  <body>
    <div class="ui container">
      <div class="ui page dimmer">
        <div class="content">
          <div class="center">
            <div class="ui inverted">
              <h2 class="ui center aligned icon header">
                <i class="circular users icon"></i>
                Friends
              </h2>
            </div>
            <!-- <button class="ui button" id="toggle">Click here &nbsp<i class="alarm icon"></i></button> to get notified when events are added -->
          </div>
        </div>
      </div>
    </div>
    <script>
      $('#toggle').click(function () {
          $('.ui.dimmer').dimmer("hide");
      });
      $('.ui.dimmer').dimmer('show');
    </script>
  </body>
</html>
