<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Semantic UI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.10/semantic.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.10/semantic.min.js"></script>
    <style>
      .item{
        margin: 10px 10px;
        width: 180px;
      }
      #logo{
        height:51px;
      }
      i{
        height: 40px;
      }
      .container{
        word-wrap: break-word;
        margin-top: 80px;
      }
      #menu-button{
        width:100px;
      }
    </style>
  </head>
  <body>
    <div class="ui sidebar menu vertical labeled icon">
      <img src="logo3.png" id="logo">
      <a href="#" class="item">
        <i class="user icon"></i>
        User
      </a>
      <a href="#" class="item">
        <i class="home icon"></i>
        Home
      </a>
      <a href="#" class="item">
        <i class="write icon"></i>
        Post
      </a>
      <a href="#" class="item">
        <i class="sign out icon"></i>
        Logout
      </a>
    </div>
    <div class="ui pusher">
      <div class="ui top fixed demo menu">
        <a class="item" id="menu-button">
          <i class="sidebar icon"></i>
          Menu
        </a>
      </div>
      <div class="ui justified container">
        <!-- Data -->
      </div>
    </div>

    <script>
    $('#menu-button').click(function() {
      $('.ui.sidebar').sidebar('toggle');
    });
    </script>

  </body>

</html>
